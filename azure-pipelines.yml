trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  varTemplateFile: './fortigate/main.bicep'
  varParameterFile: './fortigate/parameters/parameters.bicepparam'
  varDeploymentName: 'fortigate-deployment'
  varLocation: 'switzerlandnorth'
  varResourceGroupName: 'pipeline-test'

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: 'SVCConnectionConnectivitySub'
    scriptType: 'ps'
    scriptLocation: 'inlineScript'
    #inlineScript: 'az group create --name $(varResourceGroupName)  --location $(location)'
    New-AzSubscriptionDeployment -Name test -Location $(location) -TemplateFile $(varTemplateFile) -TemplateParameterFile  $(varParameterFile)