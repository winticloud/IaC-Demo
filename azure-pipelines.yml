trigger: none

name: 'Pipeline templates'
stages:
- stage: Build
  displayName: 'Securing pipelines with templates'
  jobs:
  - job: Build
    displayName: 'Example Build Job'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'SVCConnectionConnectivitySub'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          echo "Running script using Managed Identity"
          echo "Creating new RG rgfromMi3"
          #az group create -g rgfromMi3 -l switzerlandnorth
          az deployment sub create --location './fortigate/main.bicep' --parameters './fortigate/parameters/parameters.bicepparam' --template-file './fortigate/main.bicep'