# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  varTemplateFile: 'main.bicep'
  varParameterFile: 'parameters.bicepparam'
  varDeploymentName: 'fortigate-deployment'
  varLocation: 'switzerlandnorth'
  varResourceGroupName: 'pipeline-test'

steps:
- task: AzureCLI@2
  inputs:
  azureSubscription: 'Connectivity'
  scriptType: 'pscore'
  inlineScript: |
  az group create --name $(varResourceGroupName)  --location $(location)
  az deployment sub create --location $(location) --template-file $(varTemplateFile) --parameters @$(varParameterFile)

